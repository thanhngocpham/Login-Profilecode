<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="centeron">
        <h1>Profile</h1>
        <form method="post">
          <div class="txt_field">
            <input type="text" name="fn" id="fn" required autofocus autocomplete="off">
            <label>Full Name</label>
          </div>
          <div class="txt_field">
            <input type="date" name="dob" id="dob" required autofocus autocomplete="off"> 
            <label>Date of birth</label>
          </div>
          <div class="txt_field">
            <input type="text" name="em" id="em" required autofocus autocomplete="off">
            <label>Email</label>
          </div>
          <div class="txt_field">
            <input type="number" name="p" id="p" required autofocus autocomplete="off">
            <label>Phone</label>
          </div>
       <button type="submit" class="btnup" id="btnupd" >Update</button>
 <a href="index.html"><button type="button"  class="btnc">Cancel</button></a>
</div>
</div>
</div>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="main.js"></script>

</body>
</html>
